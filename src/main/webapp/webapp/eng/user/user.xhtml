<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html
 xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:p="http://primefaces.org/ui"
  	 > 

<h:head>
	<link rel="stylesheet" type="text/css" href="/JSFjack/static/css/style.css"></link> 
	<meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
    
</h:head> 

<h:body>
	<div class="dashbord-container">
		<!-- Side barre -->
		<div class="side-bar">
			<div class="bar-inner shadow">
				<div class="bar-outer ">
					<div class="bar-content">
						<div class="logo-container">
							<i class="pi pi-sign-out"></i>
						</div>
						<div class="menu-container">
							<a href="/JSFjack/eng/dashbord.xhtml">	
								<i class="pi pi-home"></i>
							</a>
							<a href="meals.xhtml">	
								<i class="pi pi-list"></i>
							</a>
							
							<a href="exercice.xhtml">	
								<i class="pi pi-sort-amount-up-alt"></i>
							</a>
							
							<a href="user.xhtml">	
								<i class="pi pi-user"></i>
							</a>
							
							
							
						</div>
					
						<div class="logout-container">
							 <p:commandButton type="button" action="#{user.submitLogout}" icon="pi pi-sign-out" styleClass="rounded-button ui-button-secondary ui-button-flat" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end side barre -->	
		
		<!-- top navbar -->
		<div class="dashbord-navbar">
			<div class="d-flex justify-content-between">
				<div class="">
					<h1>
						Hello #{user.nom} #{user.prenom} ,
					</h1>
					
					<p class="fs-5 fw-medium text-secondary">
						Lets start living healthy from now on !
					</p>
				</div>
				<div class="">
					<span class="currente-date text-center fs-4 fw-medium"></span>
					<p class="fs-5 fw-medium text-secondary">
						Remaining days : #{user.remainingDates}
					</p>
				</div>
			</div>
		</div>
		<!-- end top navbar -->
		
		<!-- dashbord items -->
		<div class="main-dashbord pb-4" style="height:100vh; display:block">
				<div class="d-flex justify-content-center align-items-center">
					<h:form method="post" style="width:80%">
						<!-- Nom et prenom -->
						<div class="d-flex justify-content-center align-items-center">
							<div class="group-input d-flex">
								<div class="input-container">
									<div class="field d-flex flex-column">
								        <p:outputLabel for="nom" styleClass="block fs-5 fw-medium text-secondary">Nom :</p:outputLabel>
								        <p:inputText id="nom" styleClass="block" value="#{user.user.first_name}"/>
								        
								    </div>
								</div>
								<div class="input-container">
									<div class="field d-flex flex-column">
								        <p:outputLabel for="prenom" styleClass="block fs-5 fw-medium text-secondary">Prenom :</p:outputLabel>
								        <p:inputText  id="prenom" styleClass="block" value="#{user.user.last_name}"/>
								    </div>
								</div>
							</div>
						</div>
						<!-- mail et number -->
						<div class="d-flex justify-content-center align-items-center my-3">
							
							<div class="group-input d-flex">
								<div class="input-container">
									<div class="field d-flex flex-column">
								        <p:outputLabel for="mail" styleClass="block fs-5 fw-medium text-secondary">Mail :</p:outputLabel>
								        <p:inputText id="mail" styleClass="block" value="#{user.user.email}"/>
								        
								    </div>
								</div>
								<div class="input-container">
									<div class="field d-flex flex-column">
								        <p:outputLabel for="phoneNumber" styleClass="block fs-5 fw-medium text-secondary">Phone number :</p:outputLabel>
								        <p:inputText  id="phoneNumber" styleClass="block" value="#{user.phoneNumber}"/>
								    </div>
								</div>
							</div>
						</div>
						
						<!-- status et sex -->
						<div class="d-flex justify-content-center align-items-center my-3">
							
							<div class="group-input d-flex">
								<div class="input-container">
									<div class="field d-flex flex-column">
								        <p:outputLabel for="status" styleClass="block fs-5 fw-medium text-secondary">Status :</p:outputLabel>
								        <p:inputText id="status" styleClass="block" value="#{user.user.status}"/>
								        
								    </div>
								</div>
								<div class="input-container">
									<div class="field d-flex flex-column">
								        <p:outputLabel for="sex" styleClass="block fs-5 fw-medium text-secondary">Sex :</p:outputLabel>
								        <p:inputText  id="sex" styleClass="block" value="#{user.user.sex}"/>
								    </div>
								</div>
							</div>
						</div>
						
						<!-- birthday -->
						<div class="d-flex justify-content-center align-items-center my-3">
							
							<div class="group-input d-flex birthday">
								<div class="input-container" style="width:100%">
									<div class="field d-flex flex-column">
								        <p:outputLabel for="birthday" styleClass="block fs-5 fw-medium text-secondary">Birthday :</p:outputLabel>
								        <p:inputText id="birthday" type="date" styleClass="block" value="#{user.user.birthday}"/>
								    </div>
								</div>
							</div>
						</div>
						<!-- height && weight -->
						<div class="d-flex justify-content-center align-items-center my-3">
							
							<div class="group-input d-flex">
								<div class="input-container">
									<div class="field d-flex flex-column">
								        <p:outputLabel for="height" styleClass="block fs-5 fw-medium text-secondary">Height :</p:outputLabel>
								        <p:inputText id="height" styleClass="block" value="#{user.user.height}"/>
								        
								    </div>
								</div>
								
								<div class="input-container">
									<div class="field d-flex flex-column">
								        <p:outputLabel for="weight" styleClass="block fs-5 fw-medium text-secondary">Weight :</p:outputLabel>
								        <p:inputText id="weight" styleClass="block" value="#{user.user.weight}"/>
								        
								    </div>
								</div>
							</div>
						</div>
						
						<!-- button -->
						
						<div class="d-flex justify-content-center align-items-center my-5" style="margin-right:130px">
							<p:commandButton  value="Submit" action="#{user.submitEdit}" styleClass="rounded-button ui-button-success"/>
						</div>	
					</h:form>
				
				</div>
		</div>
		
			
	</div>
	
	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
<script>
	var currentDate = new Date();
	
	var currentYear = currentDate.getFullYear();
	var currentMonth = currentDate.getMonth() + 1; 
	var currentDay = currentDate.getDate();

	var _currentDate = currentYear + "-" + currentMonth + "-" + currentDay;
	document.querySelector(".currente-date").innerHTML = _currentDate
	
	
</script>
</h:body>


</html>
